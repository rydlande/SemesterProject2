<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/js/index.js" type="module"></script>
    <link rel="stylesheet" href="dist/build/tailwind.css" />
    <title>SP2</title>
  </head>

  <body>
    <header>
      <nav class="bg-fa px-4 lg:px-6 py-2.5">
        <div
          class="flex flex-wrap justify-between items-center mx-max max-w-screen-xl"
        >
          <a href="login.html" class="flex items-center">
            <img
              src="./files/Images/bruker2.png"
              alt=""
              class="mr-3 h-6 sm:h-9"
            />
            <span id="username" class="text-l"></span>
          </a>
          <div class="flex items-center">
            <button
              type="button"
              class="block text-black bg-main-light hover:bg-main focus:outline-ring-4 focus:outline-none focus:ring-main-light font-medium rounded text-sm px-5 py-2.5 text-center modal-open"
              data-toggle="modal"
              data-target="loginModal"
            >
              Login
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Login modal -->
    <div
      class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
      id="loginModal"
    >
      <div
        class="modal-overlay bg-main absolute w-full h-full opacity-50"
      ></div>
      <div
        class="modal-container w-11/12 md:max-w-md mx-auto rounded z-50 overflow-y-auto"
      >
        <div class="modal-content bg-fa py-4 text-left px-6">
          <!--Title & close-->
          <div class="flex justify-between items-top pb-7">
            <div class="flex justify-between items-start flex-col">
              <h3 class="text-3xl font-bold pb-1">Let's sign you in</h3>
              <p class="text-lg font-light">Welcome back.</p>
              <p class="text-lg font-light">We've missed you!</p>
            </div>

            <div class="modal-close cursor-pointer z-50">
              <svg
                class="fill-current text-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </div>
          </div>
          <!-- Form -->
          <div>
            <form action="" class="space-y-4">
              <div>
                <label for="loginEmail" class="block mb-2 text-sm font-semibold"
                  >Email</label
                >
                <input
                  type="email"
                  name="loginEmail"
                  id="loginEmail"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  placeholder="example@stud.noroff.no"
                  required
                />
              </div>
              <div>
                <label
                  for="loginPassword"
                  class="block mb-2 text-sm font-semibold"
                  >Password</label
                >
                <input
                  type="password"
                  name="loginPassword"
                  id="loginPassword"
                  placeholder="••••••••"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  required
                />
                <div class="py-2">
                  <p id="loginResponse" class="italic text-sm text-red"></p>
                </div>
              </div>
              <div class="flex justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      type="checkbox"
                      name="rememberMe"
                      id="rememberMe"
                      class="w-4 h-4 border-spacing-0.5 border-gray-lighter rounded-sm"
                    />
                  </div>
                  <label for="rememberMe" class="ms-2 text-sm"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-sm text-main-dark hover:underline"
                  >Lost password?</a
                >
              </div>
              <button
                id="loginButton"
                name="login"
                type="submit"
                class="w-full text-white bg-main hover:text-black hover:bg-main-light focus:outline-none font-medium rounded-sm text-sm px-5 py-4 text-center"
              >
                Login to your account
              </button>
              <div class="text-sm font-medium text-gray-dark">
                Not registered?
                <a
                  href="#"
                  class="text-main font-semibold hover:underline modal-open"
                  data-toggle="modal"
                  data-target="registerModal"
                  >Create account</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register modal -->
    <div
      class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
      id="registerModal"
    >
      <div
        class="modal-overlay bg-main absolute w-full h-full opacity-50"
      ></div>
      <div
        class="modal-container w-11/12 md:max-w-md mx-auto rounded z-50 overflow-y-auto"
      >
        <div class="modal-content bg-fa py-4 text-left px-6">
          <!--Title & close-->
          <div class="flex justify-between items-top pb-7">
            <div class="flex justify-around items-start flex-col">
              <h3 class="text-3xl font-bold pb-1">Create an account</h3>
              <p class="text-lg font-light">
                Registrer to get 1000 free credits.
              </p>
              <p class="text-lg font-light">Let's get started!</p>
            </div>

            <div class="modal-close cursor-pointer z-50">
              <svg
                class="fill-current text-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </div>
          </div>
          <div>
            <form action="" class="space-y-4">
              <div>
                <label
                  for="registerUsername"
                  class="block mb-2 text-sm font-semibold"
                  >Username</label
                >
                <input
                  type="text"
                  name="registerUsername"
                  id="registerUsername"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  placeholder="Username"
                />
                <div class="py-2">
                  <p id="registerResponseName" class="italic text-sm text-red">
                    Can not contain punctuation symbols
                  </p>
                </div>
              </div>
              <div>
                <label
                  for="registerEmail"
                  class="block mb-2 text-sm font-semibold"
                  >Email</label
                >
                <input
                  type="email"
                  name="registerEmail"
                  id="registerEmail"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  placeholder="example@stud.noroff.no"
                  required
                />
                <div class="py-2">
                  <p
                    id="registerResponseEmail"
                    class="italic text-sm text-red"
                  ></p>
                </div>
              </div>
              <div>
                <label
                  for="registerPassword1"
                  class="block mb-2 text-sm font-semibold"
                  >Password</label
                >
                <input
                  type="password"
                  name="registerPassword1"
                  id="registerPassword1"
                  placeholder="••••••••"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  required
                />
              </div>
              <div>
                <label
                  for="registerPassword2"
                  class="block mb-2 text-sm font-semibold"
                  >Password</label
                >
                <input
                  type="password"
                  name="registerPassword2"
                  id="registerPassword2"
                  placeholder="••••••••"
                  class="bg-gray-light border border-gray-lighter text-sm rounded-sm block w-full p-4"
                  required
                />
                <div class="py-2">
                  <p
                    id="registerResponsePassword"
                    class="italic text-sm text-red"
                  ></p>
                </div>
              </div>
              <!-- Husker ikke hvordan man gjorde dette. Fikser etterpå -->
              <div>
                <label
                  for="registerAvatar"
                  class="block mb-2 text-sm font-semibold"
                  >Avatar</label
                >
                <input type="image" src="" alt="" id="registerAvatar" />
              </div>

              <button
                id="registerButton"
                type="submit"
                class="w-full text-white bg-main hover:text-black hover:bg-main-light focus:outline-none font-medium rounded-sm text-sm px-5 py-4 text-center"
              >
                Login to your account
              </button>
              <div class="text-sm font-medium text-gray-dark">
                Not registered?
                <a
                  href="#"
                  class="text-main font-semibold hover:underline modal-open"
                  data-toggle="modal"
                  data-target="registerModal"
                  >Create account</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
