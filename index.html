<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/js/api/index.js" type="module"></script>
    <link rel="stylesheet" href="public/build/tailwind.css" />
    <title>SP2</title>
  </head>
  <body>
    <header>
      <nav class="bg-fa px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div
          class="flex flex-wrap justify-between items-center mx-max max-w-screen-xl"
        >
          <a href="index.html" class="flex items-center">
            <img
              src="./files/Images/bruker2.png"
              alt=""
              class="mr-3 h-6 sm:h-9"
            />
            <span class="text-l dark:text-white">Hello, Username</span>
          </a>
          <div class="flex items-center">
            <button
              id="buttonLogin"
              type="button"
              data-modal-target="auth-modal"
              data-modal-toggle="auth-modal"
              class="block text-black bg-main-light hover:bg-main focus:outline-ring-4 focus:outline-none focus:ring-main-light font-medium rounded text-sm px-5 py-2.5 text-center dark:bg-main dark:hover:bg-main-dark dark:fokus:ring:bg-main"
            >
              Login
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <div
      id="auth-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-fa rounded shadow dark:bg-gray-800">
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-700"
          >
            <h3 class="text-lg font-semibold text-black dark:text-white">
              Let's sign you in
            </h3>
            <p class="text-lg text-black dark:text-white">Welcome back.</p>
            <p class="text-lg text-black dark:text-white">We've missed you!</p>
            <button
              type="buttonLogin"
              class="end-2.5 text-black bg-transparent hover:text-gray-900 rounded text-sm w-8 h-8 ms-auto inline-flex justify-center items center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="auth-modal"
            >
              <svg
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
                stroke-width="2"
                stroke="currentColor"
                class="w-3 h-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
                <!-- d="M6 18L18 6M6 6l12 12" -->
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <div>
            <div class="p-4 md:p-5">
              <form action="#" class="space-y-4">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="inputLoginEmail"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-main-light focus:border-main-light block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="example@stud.noroff.no"
                    required
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="inputLoginPassword"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-main-light focus:border-main-light block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required
                  />
                </div>
                <div class="flex justify-between">
                  <div class="flex items-staart">
                    <div class="flex items-center h-5">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required
                      />
                    </div>
                    <label
                      for="remember"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Remember me</label
                    >
                  </div>
                  <a
                    href="#"
                    class="text-sm text-main-dark hover:underline dark:text-main"
                    >Lost password?</a
                  >
                </div>
                <button
                  id="LoginButton"
                  type="submit"
                  class="w-full text-black bg-main-light hover:bg-main focus:ring-4 focus:outline-none focus:ring-main-light font-medium rounded text-sm px-5 py-2.5 text-center dark:bg-main-dark dark:hover:bg-main dark:text-white dark:focus:ring-main-dark"
                >
                  Login to your account
                </button>
                <div
                  class="text-sm font-medium text-gray-500 dark:text-gray-300"
                >
                  Not registered?
                  <a
                    href="#"
                    class="text-main font-semibold hover:underline dark:text-main-light"
                    >Create account</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
